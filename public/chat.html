<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Chat Screen -->
    <div id="chat-screen">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Sidebar (Users List) -->
                <div class="col-md-3 col-lg-3 sidebar">
                    <div class="user-info p-3 border-bottom">
                        <h5 id="current-user">Welcome</h5>
                        <button id="logout-btn" class="btn btn-sm btn-outline-danger">Logout</button>
                    </div>
                    <div class="channels">
                        <div class="channel-item broadcast-channel" data-id="broadcast">
                            <i class="fas fa-broadcast-tower"></i> Broadcast Channel
                        </div>
                    </div>
                    <div class="users-list-header p-2 border-bottom">
                        <h6>Users</h6>
                        <span id="online-count" class="badge bg-success">0</span>
                    </div>
                    <div id="users-list" class="users-list">
                        <!-- User items will be populated here -->
                    </div>
                </div>
                
                <!-- Chat Area -->
                <div class="col-md-9 col-lg-9 chat-area">
                    <div class="chat-header p-3 border-bottom">
                        <h5 id="chat-title">Broadcast Channel</h5>
                    </div>
                    <div id="messages-container" class="messages-container">
                        <!-- Messages will be populated here -->
                    </div>
                    <div class="chat-input-area p-3 border-top">
                        <form id="message-form" class="d-flex">
                            <div class="input-group">
                                <button id="file-btn" class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                        <input type="file" id="file-input" class="d-none">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Alert Modal -->
    <div class="modal fade" id="alert-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Modal content will be set dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
